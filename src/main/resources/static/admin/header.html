<script type="text/javascript">
    $(function () {

        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var time = year + "年" + month + "月" + day + "日";


        $.ajax({
            //请求方式
            type: "get",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url: "/checklogin",

            //数据，json字符串
            dataType: "json",
            //请求成功
            success: function (data) {
                console.log(data)
                //未登录
                if (data.message == 'logout') {
                    $("#username").text("用户名：");
                } else {
                    $("#username").text("用户名：" + data.username);
                    $("#time").text(" 日期：" + time);
                }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        })
    });

    //注销
    function logout() {
        $.ajax({
            //请求方式
            type: "get",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url: "/logout",

            //数据，json字符串
            dataType: "json",
            //请求成功
            success: function (data) {
                console.log(data);
                if (data.message == '已注销') {
                    alert(data.message);
                    //刷新页面
                    location.reload();

                } else {

                }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }

        })
    }
</script>

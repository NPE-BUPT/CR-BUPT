<script type="text/javascript">
    //登录
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == undefined || password == undefined) {
            alert("请输入用户名和密码")
        } else {
            $.ajax({
                //请求方式
                type: "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //请求地址
                url: "/login",
                //post提交，向后台传入用户名和密码
                data:
                    JSON.stringify(
                        {
                            "username": username,
                            "password": password,
                            "rid": 1         //表示管理员
                        }
                    )
                ,
                //数据，json字符串
                dataType: "json",
                //请求成功
                success: function (data) {
                    console.log(data);
                    alert(data.message);
                    //刷新页面
                    location.reload();
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }

            })
        }

    }

    //注册
    function register() {
        var username = $("#register_username").val();
        var password = $("#register_password").val();
        var password2 = $("#register_password2").val();
        if (password != password2) {
            alert("两次输入密码不一致");
            return;
        }
        if (username == '' || password == '') {
            alert("请输入用户名和密码")
        } else {
            $.ajax({
                //请求方式
                type: "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //请求地址
                url: "/register",
                //post提交，向后台传入用户名和密码
                data:
                    JSON.stringify(
                        {
                            "username": username,
                            "password": password,
                            "rid": 1             //角色为管理员

                        }
                    )
                ,
                //数据，json字符串
                dataType: "json",
                //请求成功
                success: function (data) {
                    console.log(data);
                    alert(data.message);
                    //刷新页面
                    location.reload();
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }

            })
        }

    }
</script>
